{% block content %}
<div class="col-sm-5 offset-sm-2">
	<h2>Login</h2>
	{% block login_action %}{% endblock login_action %}
		<div class="form-group row mb-4">
			<label for="email" class="col-sm-4">Email: </label>
			<div class="form-group col-sm-8">
				<input type="text" name="email" id="email" class="form-control" />
				{% with email_error =
				get_flashed_messages(category_filter=['login_email']) %} {% if
				email_error: %} {% for message in email_error: %}
				<p class="text-danger">{{ message }}</p>
				{% endfor %} {% endif %} {% endwith %}
			</div>
		</div>
		<div class="form-group row mb-4">
			<label for="password" class="col-sm-4">Password: </label>
			<div class="form-group col-sm-8">
				<input
					type="password"
					name="password"
					id="password"
					class="form-control"
				/>
			</div>
		</div>
		<input
			type="submit"
			value="Login"
			class="col-sm-4 offset-sm-4 btn btn-primary"
		/>
	</form>
</div>

{% endblock content %}
