<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/my_style.css') }}"
		/>
		<title>Biblioteq</title>
	</head>
	<body>
		<div class="container">
			<nav class="row">
				<a href="/books" class="col-sm-2 offset-sm-8">Home</a>
				<a href="/logout" class="col-sm-2">Logout</a>
			</nav>
			<main class="row">
				<h2>Add a New Book </h2>
				<form class="col-sm-6 offset-sm-2" action="/books/add" method="post">
					<div class="form-group row mb-2">
						<label for="title" class="col-sm-4">Book Title: </label>
						<div class="col-sm-8">
							<input type="text" name="title" id="title" class="form-control" />
						</div>
					</div>

					<div class="form-group row mb-2">
						<label class="col-sm-2" for="rating" class="rating">Rating</label>
						<div class="col-sm-2">
							<select name="rating" id="rating" class="form-select">
								<option value="1">1</option>
								<option value="2">2</option>
								<option selected value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<span class="col-sm-2">stars</span>
					</div>
					<input
						type="submit"
						value="Submit"
						class="col-sm-4 offset-sm-4 btn btn-primary"
					/>
				</form>
			</main>
		</div>
	</body>
</html>
