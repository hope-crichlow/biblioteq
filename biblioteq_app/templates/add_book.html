<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/my_style.css') }}"
		/>
		<title>Biblioteq</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand" href="/dashboard"> Biblioteq</a>
			<button
				class="navbar-toggler collapsed"
				type="button"
				data-toggle="collapse"
				data-target="#navbarsExample03"
				aria-controls="navbarsExample03"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div
				class="navbar-collapse collapse justify-content-between"
				id="navbarsExample03"
				style=""
			>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/dashboard"
							>Dashboard<span class="sr-only"></span
						></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/books/add">Add A Book</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="books/return">Return A Book</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="dropdown03"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
							>More</a
						>
						<div class="dropdown-menu" aria-labelledby="dropdown03">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
				</ul>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Help<span class="sr-only"></span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/logout"
							>Log Out<span class="sr-only"></span
						></a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<main class="row">
				<h2>Add a New Book</h2>
				<form class="col-sm-6 offset-sm-2" action="/books/add" method="post">
					<div class="form-group row mb-2">
						<label for="title" class="col-sm-4">Title: </label>
						<div class="col-sm-8">
							<input type="text" name="title" id="title" class="form-control" />
						</div>
					</div>
					<div class="form-group row mb-2">
						<label for="author" class="col-sm-4">Author: </label>
						<div class="col-sm-8">
							<input
								type="text"
								name="author"
								id="author"
								class="form-control"
							/>
						</div>
					</div>
					<div class="form-group row mb-2">
						<label for="isbn" class="col-sm-4">ISBN: </label>
						<div class="col-sm-8">
							<input type="text" name="isbn" id="isbn" class="form-control" />
						</div>
					</div>
					<div class="form-group row mb-2">
						<label for="due_date" class="col-sm-4">Due Date: </label>
						<div class="col-sm-8">
							<input
								type="date"
								name="due_date"
								id="due_date"
								class="form-control"
							/>
						</div>
					</div>
					<div class="form-group row mb-2">
						<label for="is_returned" class="col-sm-4">Returned Already? </label>
						<div class="col-sm-8">
							<input
								type="text"
								name="is_returned"
								id="is_returned"
								class="form-control"
							/>
						</div>
					</div>

					<input
						type="submit"
						value="Submit"
						class="col-sm-4 offset-sm-4 btn btn-primary"
					/>
				</form>
			</main>
		</div>
	</body>
</html>
