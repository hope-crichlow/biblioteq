<!DOCTYPE html>
<html>
	<head>
		<title>Address Selection</title>
		<meta charset="utf-8" />
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA-ogZ39JUfxw9x8xBm3ypurOXaIS3E5s&libraries=places&callback=initMap">
</script>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js"></script>
	</head>
	<body>
		<div class="card-container">
			<div class="panel">
				<div>
					<img
						class="sb-title-icon"
						src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg"
						alt=""
					/>
					<span class="sb-title">Address Selection</span>
				</div>
				<input type="text" placeholder="Address" id="location-input" />
				<input type="text" placeholder="Apt, Suite, etc (optional)" />
				<input type="text" placeholder="City" id="locality-input" />
				<div class="half-input-container">
					<input
						type="text"
						class="half-input"
						placeholder="State/Province"
						id="administrative_area_level_1-input"
					/>
					<input
						type="text"
						class="half-input"
						placeholder="Zip/Postal code"
						id="postal_code-input"
					/>
				</div>
				<input type="text" placeholder="Country" id="country-input" />
				<button class="button-cta">Set Pick-Up Location</button>
			</div>
			<div class="map" id="gmp-map"></div>
		</div>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA-ogZ39JUfxw9x8xBm3ypurOXaIS3E5s&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cABC"
			async
			defer
		></script>
	</body>
</html>
